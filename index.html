<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Bazinguear</title>
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>
<body>

<div class="panell">
    <div class="header">BAZINGA SAYS</div>
    <div class="memory-next" id="notification">
    </div>
    <div class="memory-game">
        <div class="row">
            <button class="card color1" id="bColor0" onclick="colorInput(0)"></button>
            <button class="card color2" id="bColor1" onclick="colorInput(1)"></button>
            <button class="card color3" id="bColor2" onclick="colorInput(2)"></button>
        </div>
        <div class="row">
            <button class="card color4" id="bColor3" onclick="colorInput(3)"></button>
            <button class="card color5" id="bColor4" onclick="colorInput(4)"></button>
            <button class="card color6" id="bColor5" onclick="colorInput(5)"></button>
        </div>
        <div class="row">
            <button class="card color7" id="bColor6" onclick="colorInput(6)"></button>
            <button class="card color8" id="bColor7" onclick="colorInput(7)"></button>
            <button class="card color9" id="bColor8" onclick="colorInput(8)"></button>
        </div>

    </div>
    <div class="memory-message" id="message">

    </div>

    <div class="buttons" id="startbutton">
        <button class="button-3" role="button"  onclick="start()">Comen√ßar</button>
    </div>


</div>

</body>
</html>
